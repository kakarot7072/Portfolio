{% extends 'main.html' %}

<!DOCTYPE html>

{% load static %}

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Projects{% endblock title %}</title>
    </head>

    <body>

        {% block content %}
        <main class="pt-16">
            <div class="min-h-screen bg-gray-50">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                    <h1 class="text-4xl font-bold text-gray-900 mb-12 fade-in">Featured Projects</h1>

                    <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        <!-- Projects will be loaded here by JavaScript -->
                    </div>
                </div>
            </div>
        </main>

        {% endblock %}

    </body>

</html>
