{% extends 'main.html' %}

<!DOCTYPE html>

{% load static %}

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Contact{% endblock %}</title>
    </head>

    <body>
        {% block content %}
        <main class="pt-16">
            <div class="min-h-screen bg-gray-50">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                    <div class="max-w-3xl mx-auto">
                        <h1 class="text-4xl font-bold text-gray-900 mb-8 fade-in">Get in Touch</h1>

                        <div class="bg-white rounded-lg shadow-lg p-8 mb-8 fade-in">
                            <form id="contact-form" class="space-y-6">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                                    <input type="text" id="name" name="name" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>

                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                    <input type="email" id="email" name="email" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>

                                <div>
                                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                                    <textarea id="message" name="message" rows="4" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                                </div>

                                <button type="submit"
                                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors">
                                    Send Message
                                </button>
                            </form>
                        </div>

                        <div class="flex justify-center space-x-10 fade-in">
                            <a href="mailto: kumarraman1694@gmail.com"
                                class="text-gray-600 hover:text-indigo-600"><i class="fa-solid fa-envelope fa-2xl"></i></a>
                            <a href="https://linkedin.com/in/kakarot7072" target="_blank"
                                class="text-gray-600 hover:text-indigo-600"><i class="fa-brands fa-linkedin-in fa-2xl"></i></a>
                            <a href="https://github.com/kakarot7072" target="_blank"
                                class="text-gray-600 hover:text-indigo-600"><i class="fa-brands fa-github fa-2xl"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        {% endblock %}
    </body>

</html>
